<body>
<script>
    findPrimeNum([1,5,6,23,8,47,10,3]);
    function findPrimeNum (arr) {
        let arrPrime = [];
        let num = 0;
        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            for (let j = 0; j <= arr[i]; j++) {
                if (arr[i] % j === 0){
                    count++;
                }
            }
            if (count === 2) {
                arrPrime[num] = arr[i];
                num++;
            }
        }
        document.write(arrPrime.sort((a,b) => a-b));
    }
</script>
