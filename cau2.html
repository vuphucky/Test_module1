<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    function findUpperCase(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase()) {
                count++;
            }
        }
        if (count > 0) {
            return document.write("Số lượng kí tự in hoa trong chuỗi là: " + count);
        } else {
            alert("The Strings is not contain upper char")
        }
    }

    findUpperCase("abcxyz");

    findUpperCase("abcEFG");

</script>
</body>
</html>
